<!-- templates/inventory.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Inventory</h1>
        <a href="{{ url_for('add_inventory_item') }}" class="btn btn-primary">Add Inventory Item</a>
        <ul>
            {% for item in inventory_items %}
                <li>{{ item.name }} - {{ item.description }} - Quantity: {{ item.quantity }} <a href="{{ url_for('edit_inventory_item', inventory_id=item._id) }}" class="btn btn-secondary">Edit</a> <a href="{{ url_for('delete_inventory_item', inventory_id=item._id) }}" class="btn btn-danger">Delete</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
